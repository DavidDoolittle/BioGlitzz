<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css" type="text/css" >
    <title>Glitz | BioGlitz</title>
</head>
<body>
    <header>
        <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="glitz.html">Glitz</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <aside><img src="img/Glitter.png" alt="BioGlitz Shop"></aside>
<article>
   <h1>BioGlitz Products</h1>
    <section class="columns-desktop">
       <div class="Glitz">
<img src="img/purpleglitter.png" alt="purple glitter">
<div class="columns">
    <div class="title">Purple</div>
    <div class="price">$5.00</div>
       </div>
       <p class="desc">Purple Biodegradable Glitter</p>
       <button data-order="Purple-glitter">Order</button>
    </div>
    
    <div class="Glitz">
        <img src="img/tealglitter.png" alt="purple glitter">
        <div class="columns">
            <div class="title">Teal</div>
            <div class="price">$5.00</div>
               </div>
               <p class="desc">Teal Biodegradable Glitter</p>
               <button data-order="Teal-glitter">Order</button>
            </div>
   </section>
</article>
</main>
<Footer>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="glitz.html">Glitz</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</Footer>
</body>
<script>
  window.addEventListener("DOMContentLoaded", function(e) {
    const orderButtons = document.querySelectorAll("button[data-order]");

    orderButtons.forEach(function(button) {

        button.addEventListener("click", function(e) {
          const button = e.currentTarget;
          const container = button.parentNode;

          const order = {
            id: container.getAttribute("data-order"),
            title: container.querySelector(".title").innerText,
            price: container.querySelector(".price").innertext,
            desc: container.querySelector(".desc").innerText
          };

          localStorage.setItem("order", JSON.stringify(order));

          const url = window.location.href.replace("glitz.html", "order.html");
          window.location.href = url;
        });

     });
   });
 </script>
 </html>
